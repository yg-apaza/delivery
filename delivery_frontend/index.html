<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
        <title>Delivery App</title>
        <script src="utils.js"></script>
    </head>
    <body>
        <div class="container" style="margin-top: 100px;">
            <h2>Calculate the distance between two addresses</h2>
            <form id="calculate-distance-form">
                <div class="mb-3">
                    <label class="form-label">From this address</label>
                    <input id="from_input" type="text" class="form-control" value="1600 Pennsylvania Avenue NW Washington, DC 20500">
                </div>
                <div class="mb-3">
                    <label class="form-label">To this address</label>
                    <input id="to_input" type="text" class="form-control" value="Av. Progreso, Arequipa, Peru">
                </div>
                <button type="submit" class="btn btn-primary">Calculate</button>
                <a href="records.html" class="btn btn-info">Show records</a>
            </form>

            <h2>Results:</h2>
            <pre class="prettyprint" id="results"></pre>
        </div>
        <script src="script.js"></script>
    </body>
</html>
